<!DOCTYPE html>
<html>
<head>
    <title>QA Service</title>
    <style>
        body {
        font-family: Arial,sans-serif; margin: 50px;
        }
        .container {
        max-width: 700px; margin: auto;
        }
        h1 {
        text-align: center;
         }
        textarea {
        width: 100%; height: 60px; margin-bottom: 10px;
        }
        button {
        padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer;
        }
        button:hover {
         background: #0056b3;
         }
        .result {
        margin-top: 20px;
        padding: 15px;
        background: #f4f4f4;
        border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News QA System</h1>
        <form method="POST">
            <textarea name="question" placeholder="Ask your question here..."></textarea><br>
            <button type="submit">Get Answer</button>
        </form>

        {% if answer %}
        <div class="result">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
            <h4>Context Used:</h4>
            <p>{{ context }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
